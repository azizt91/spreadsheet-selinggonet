<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Selinggonet</title>
    <link rel="icon" type="image/png" href="assets/logo_192x192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f9f8fb">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%40400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#f9f8fb] justify-between group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
        
        <main class="flex-1 pb-24">
            
            <div id="profile-view">
                <header class="flex items-center bg-[#f9f8fb] p-4 pb-2 justify-between border-none shadow-none">
                    <div class="w-12 flex justify-start">
                        <!-- Placeholder untuk symmetry -->
                    </div>
                    <h2 class="text-[#110e1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Profil</h2>
                    <div class="w-12 flex justify-end">
                        <!-- Placeholder untuk symmetry -->
                    </div> 
                </header>

                <div class="flex p-4 @container">
                    <div class="flex w-full flex-col gap-4 items-center">
                        <div class="flex gap-4 flex-col items-center">
                            <div class="relative group cursor-pointer" id="avatarContainer">
                                <div id="profileAvatar" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 flex items-center justify-center bg-gray-300 shadow-inner"></div>
                                <div class="absolute bottom-1 right-1 flex items-center justify-center size-8 bg-white rounded-full shadow-md group-hover:bg-gray-100 transition-colors">
                                    <svg class="text-gray-700" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256"><path d="M227.31,73.37,182.63,28.69a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96A16,16,0,0,0,227.31,73.37ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.69,147.31,64l24-24L216,84.69Z"></path></svg>
                                </div>
                            </div>
                            <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                            <div class="flex flex-col items-center justify-center mt-2">
                                <p id="adminName" class="text-[#110e1b] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Memuat...</p>
                                <p id="adminEmail" class="text-[#625095] text-base font-normal leading-normal text-center">Memuat...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="px-4 mt-6 space-y-3">
                    <div id="edit-info-card" class="flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm cursor-pointer border border-gray-200">
                        <svg class="text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M227.31,73.37,182.63,28.69a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96A16,16,0,0,0,227.31,73.37ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.69,147.31,64l24-24L216,84.69Z"></path></svg>
                        <span class="flex-1 text-base font-medium text-gray-800">Edit Profil</span>
                        <svg class="text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256"><path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path></svg>
                    </div>
                </div>

                <div class="px-4 py-6">
                    <button id="logout-btn" class="w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#683fe4] text-[#f9f8fb] text-base font-bold">
                        <span class="truncate">Logout</span>
                    </button>
                </div>
            </div>

            <div id="edit-view" class="hidden">
                <header class="flex items-center bg-[#f9f8fb] p-4 pb-2 justify-between">
                    <div class="w-12 flex justify-start">
                        <button id="edit-back-btn" class="text-[#110e1b] flex size-10 shrink-0 items-center justify-center cursor-pointer hover:bg-gray-100 rounded-full transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
                        </button>
                    </div>
                    <h2 class="text-[#110e1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Edit Profile</h2>
                    <div class="w-12 flex justify-end">
                        <!-- Placeholder untuk symmetry -->
                    </div>
                </header>

                <div class="p-4 space-y-4">
                   <label class="flex flex-col">
                       <p class="text-[#110e1b] text-sm font-medium leading-normal pb-2">Nama Lengkap</p>
                       <input id="edit-nama" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-12 p-3 text-base" />
                   </label>
                   <label class="flex flex-col">
                        <p class="text-[#110e1b] text-sm font-medium leading-normal pb-2">Email</p>
                        <input id="edit-user" type="email" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-12 p-3 text-base" />
                        <small class="text-xs text-gray-400 mt-1">Mengubah email akan mengubah kredensial login Anda.</small>
                    </label>
                   <label class="flex flex-col">
                       <p class="text-[#110e1b] text-sm font-medium leading-normal pb-2">Password Baru</p>
                       <input id="edit-password" type="password" placeholder="Kosongkan jika tidak ingin mengubah" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-12 p-3 text-base" />
                   </label>
                </div>
                <div class="px-4 py-6 grid grid-cols-2 gap-3">
                   <button id="cancel-btn" class="w-full rounded-lg h-12 px-5 bg-[#eae8f3] text-[#110e1b] text-base font-bold">CANCEL</button>
                   <button id="save-btn" class="w-full rounded-lg h-12 px-5 bg-[#501ee6] text-[#f9f8fc] text-base font-bold">SIMPAN</button>
                </div>
            </div>
        </main>
        
        <style>
        .fab-container {
            position: relative;
            width: 64px;
            display: flex;
            justify-content: center;
        }

        .fab {
            position: absolute;
            bottom: -16px;
            height: 64px;
            width: 64px;
            background: linear-gradient(135deg, #667eea 0%, #5324e0 100%);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }

        .fab:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        </style>
        <footer class="fixed bottom-0 left-0 right-0 z-50 bg-[#f9f8fb] border-t border-[#eae8f3]">
          <div class="flex items-center justify-around h-16">
            <!-- Menu Item 1: Dasbor -->
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#625095]" href="dashboard.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"></path></svg>
              <p class="text-xs font-medium">Dasbor</p>
            </a>

            <!-- Menu Item 2: Pelanggan -->
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#625095]" href="pelanggan.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"></path></svg>
              <p class="text-xs font-medium">Pelanggan</p>
            </a>

            <!-- FAB Container -->
            <div class="fab-container">
              <a href="tagihan.html" class="fab">
                <svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" fill="#FFFFFF" viewBox="0 0 256 256"><path d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"></path></svg>
              </a>
            </div>

            <!-- Menu Item 4: Pengeluaran -->
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#625095]" href="pengeluaran.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M152,120H136V56h8a32,32,0,0,1,32,32,8,8,0,0,0,16,0,48.05,48.05,0,0,0-48-48h-8V24a8,8,0,0,0-16,0V40h-8a48,48,0,0,0,0,96h8v64H104a32,32,0,0,1-32-32,8,8,0,0,0-16,0,48.05,48.05,0,0,0,48,48h16v16a8,8,0,0,0,16,0V216h16a48,48,0,0,0,0-96Zm-40,0a32,32,0,0,1,0-64h8v64Zm40,80H136V136h16a32,32,0,0,1,0,64Z"></path></svg>
              <p class="text-xs font-medium">Pengeluaran</p>
            </a>

            <!-- Menu Item 5: Profil - Active -->
            <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#5324e0]" href="profile.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path></svg>
              <p class="text-xs font-medium">Profil</p>
            </a>
          </div>
        </footer>
    </div>
    
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
