<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi - Selinggonet</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/logo_192x192.png">
    <link rel="stylesheet"
<link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .notification-item:hover {
            transform: translateX(4px);
            background-color: #f0f5ff;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="relative flex h-screen w-full flex-col bg-[#f9f8fb] group/design-root overflow-x-hidden"
        style='font-family: Manrope, "Noto Sans", sans-serif;'>
        <header class="flex items-center bg-white/95 backdrop-blur-sm p-4 justify-between shadow-md z-10">
            <a href="dashboard.html" class="text-gray-600 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    viewBox="0 0 256 256">
                    <path
                        d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                    </path>
                </svg>
            </a>
            <h2 class="text-lg font-bold text-center flex-1">Pusat Notifikasi</h2>
            <div class="w-6"></div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-24">
            <div id="notification-list" class="space-y-3">
            </div>
            <div class="flex gap-2 mt-6">
                <button id="mark-all-read"
                    class="flex-1 text-center text-sm text-blue-500 hover:text-blue-700 font-semibold py-2 px-4 rounded-lg border border-blue-200 hover:bg-blue-50 transition-colors">
                    Tandai Semua Sudah Dibaca
                </button>
                <button id="clear-notifications"
                    class="flex-1 text-center text-sm text-red-500 hover:text-red-700 font-semibold py-2 px-4 rounded-lg border border-red-200 hover:bg-red-50 transition-colors">
                    Hapus Semua Notifikasi
                </button>
            </div>
        </main>

        <footer class="bg-white border-t z-50">
        </footer>
    </div>
    <script type="module" src="notifikasi.js"></script>
</body>

</html>
