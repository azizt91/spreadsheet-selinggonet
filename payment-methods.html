<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran - Selinggonet</title>
    <link rel="icon" type="image/png" href="assets/logo_192x192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f9f8fb">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%40400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#f9f8fb] justify-between group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
        
        <!-- Payment Methods List View -->
        <div id="payment-methods-view">
            <!-- Header (Sticky) -->
            <header class="flex items-center bg-white p-4 justify-between border-b border-gray-200 shadow-sm sticky top-0 z-50">
                <button id="payment-methods-back-btn" class="text-[#110e1b] flex size-10 shrink-0 items-center justify-center cursor-pointer hover:bg-gray-100 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
                </button>
                <h2 class="text-[#110e1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Metode Pembayaran</h2>
                <div class="w-10"></div>
            </header>

            <main class="flex-1 pb-6">
                <div class="p-4 space-y-4">
                    <!-- Add New Button -->
                    <button id="add-payment-btn" class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-5 bg-[#683fe4] text-white text-base font-bold hover:bg-[#501ee6] transition-colors shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path></svg>
                        <span>Tambah Bank Baru</span>
                    </button>

                    <!-- Payment Methods List -->
                    <div id="payment-methods-list" class="space-y-3">
                        <!-- Will be populated dynamically -->
                    </div>

                    <!-- Empty State -->
                    <div id="empty-state" class="hidden text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">Belum ada metode pembayaran</h3>
                        <p class="mt-1 text-sm text-gray-500">Mulai dengan menambahkan bank atau e-wallet</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Payment Method Form View (Add/Edit) -->
        <div id="payment-method-form-view" class="hidden">
            <!-- Header (Sticky) -->
            <header class="flex items-center bg-white p-4 justify-between border-b border-gray-200 shadow-sm sticky top-0 z-50">
                <button id="payment-form-back-btn" class="text-[#110e1b] flex size-10 shrink-0 items-center justify-center cursor-pointer hover:bg-gray-100 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
                </button>
                <h2 id="payment-form-title" class="text-[#110e1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Tambah Bank Baru</h2>
                <div class="w-10"></div>
            </header>

            <main class="flex-1 pb-6">
                <div class="p-4 space-y-4">
                    <!-- Form -->
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 space-y-3">
                        <label class="flex flex-col">
                            <p class="text-[#110e1b] text-sm font-medium pb-1">Nama Bank/E-Wallet *</p>
                            <input id="pm-bank-name" type="text" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-10 p-2 text-sm" placeholder="BCA, BNI, DANA, GoPay, dll" required />
                        </label>

                        <label class="flex flex-col">
                            <p class="text-[#110e1b] text-sm font-medium pb-1">Nomor Rekening *</p>
                            <input id="pm-account-number" type="text" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-10 p-2 text-sm" placeholder="1234567890" required />
                        </label>

                        <label class="flex flex-col">
                            <p class="text-[#110e1b] text-sm font-medium pb-1">Nama Pemilik *</p>
                            <input id="pm-account-holder" type="text" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-10 p-2 text-sm" placeholder="TAUFIQ AZIZ" required />
                        </label>

                        <label class="flex flex-col">
                            <p class="text-[#110e1b] text-sm font-medium pb-1">Urutan Tampilan</p>
                            <input id="pm-sort-order" type="number" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-10 p-2 text-sm" placeholder="1" min="1" />
                            <small class="text-xs text-gray-400 mt-1">Urutan tampilan di halaman customer (1 = paling atas)</small>
                        </label>

                        <label class="flex items-center gap-2">
                            <input id="pm-is-active" type="checkbox" class="w-4 h-4 text-[#683fe4] border-gray-300 rounded focus:ring-[#683fe4]" checked />
                            <span class="text-sm text-gray-700">Aktif (tampilkan di halaman customer)</span>
                        </label>
                    </div>

                    <!-- Hidden field for edit mode -->
                    <input id="pm-id" type="hidden" />

                    <!-- Buttons -->
                    <div class="grid grid-cols-2 gap-3">
                        <button id="pm-cancel-btn" class="w-full rounded-lg h-12 px-5 bg-[#eae8f3] text-[#110e1b] text-base font-bold hover:bg-[#d6d0e7] transition-colors">BATAL</button>
                        <button id="pm-save-btn" class="w-full rounded-lg h-12 px-5 bg-[#501ee6] text-[#f9f8fc] text-base font-bold hover:bg-[#3d14b8] transition-colors">SIMPAN</button>
                    </div>

                    <!-- Delete Button (only shown in edit mode) -->
                    <button id="pm-delete-btn" class="w-full rounded-lg h-12 px-5 bg-red-500 text-white text-base font-bold hover:bg-red-600 transition-colors hidden">
                        HAPUS BANK
                    </button>
                </div>
            </main>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 invisible transition-all duration-300 z-50">
            <p id="toast-message" class="text-sm font-medium"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="payment-methods.js"></script>
</body>
</html>
