    <style>
        /* Custom gradients and colors */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-card-1 {
            /* Profit: Biru Navy ke Ungu Tua */
            background: linear-gradient(135deg, #302b63 0%, #24243e 100%);
        }
         
        .gradient-card-2 {
            /* Pendapatan: Biru Laut Dalam */
            background: linear-gradient(135deg, #004e92 0%, #000428 100%);
        }
         
        .gradient-card-3 {
            /* Pengeluaran: Abu-abu Metalik Gelap */
            background: linear-gradient(135deg, #485563 0%, #29323c 100%);
        }
         
        .gradient-card-4 {
            /* Pelanggan Aktif: Biru Cerah ke Navy */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
         
        .gradient-card-5 {
            /* Pelanggan Tdk Aktif: Ungu Pudar ke Biru Redup */
            background: linear-gradient(135deg, #614385 0%, #516395 100%);
        }
         
        .gradient-card-6 {
            /* Belum Dibayar: Ungu Senja ke Biru Malam */
            background: linear-gradient(135deg, #4e4376 0%, #2b5876 100%);
        }
         
        .gradient-card-7 {
            /* Dibayar: Biru Malam yang Elegan */
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
        }
        
        /* Modern glass effect */
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Custom animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Hover effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Custom select styling */
        .modern-select {
            background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2716%27 height=%2716%27 fill=%27rgb(255,255,255)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z%27%3e%3c/path%3e%3c/svg%3e');
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            padding-right: 48px;
        }
        
        /* Skeleton loading */
        @keyframes skeleton-loading {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }
        
        .skeleton-line {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        
        .skeleton-card {
            pointer-events: none;
        }
        
        /* Header gradient */
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #5324e0 100%);
        }
        
        /* Bottom navigation glass effect */
        .nav-glass {
            backdrop-filter: blur(20px);
            background: rgba(249, 248, 251, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Responsive grid improvements */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
        }
        
        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Chart container responsive styles */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
            
            /* Stack charts vertically on mobile */
            .charts-grid {
                grid-template-columns: 1fr !important;
            }
        }

        /* Chart loading animation */
        .chart-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
