<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Saya - Pelanggan</title>
    
    <meta name="theme-color" content="#f9f8fc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Selinggonet">
    <meta name="description" content="Profile pelanggan ISP">
    
    <link rel="icon" type="image/png" sizes="512x512" href="assets/logo_512x512.png">
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%40400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f9f8fc] group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
        
        <main class="flex-1 pb-24">
            
            <div id="profile-view">
                <header class="flex items-center bg-[#f9f8fc] p-4 pb-2 justify-between border-none shadow-none">
                    <div class="w-12 flex justify-start">
                        <!-- Placeholder untuk symmetry -->
                    </div>
                    <h2 class="text-[#110e1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Profile</h2>
                    <div class="w-12 flex justify-end">
                        <!-- Placeholder untuk symmetry -->
                    </div> 
                </header>

                <div class="flex p-4 @container">
                    <div class="flex w-full flex-col gap-4 items-center">
                        <div class="flex gap-4 flex-col items-center">
                            <div class="relative group cursor-pointer" id="avatarContainer">
                                <div id="profileAvatar" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 flex items-center justify-center bg-gray-300 shadow-inner"></div>
                                <div class="absolute bottom-1 right-1 flex items-center justify-center size-8 bg-white rounded-full shadow-md group-hover:bg-gray-100 transition-colors">
                                    <svg class="text-gray-700" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256"><path d="M227.31,73.37,182.63,28.69a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96A16,16,0,0,0,227.31,73.37ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.69,147.31,64l24-24L216,84.69Z"></path></svg>
                                </div>
                            </div>
                            <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                            <div class="flex flex-col items-center justify-center mt-2">
                                <p id="customerName" class="text-[#110e1b] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Memuat...</p>
                                <p id="customerEmail" class="text-[#625095] text-base font-normal leading-normal text-center">Memuat...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="px-4 mt-6 space-y-3">
                    <div id="edit-info-card" class="flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm cursor-pointer border border-gray-200">
                        <svg class="text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M227.31,73.37,182.63,28.69a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96A16,16,0,0,0,227.31,73.37ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.69,147.31,64l24-24L216,84.69Z"></path></svg>
                        <span class="flex-1 text-base font-medium text-gray-800">Edit Profile</span>
                        <svg class="text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256"><path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path></svg>
                    </div>
                </div>

                <div class="px-4 py-6">
                    <button id="logout-btn" class="w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#683fe4] text-[#f9f8fb] text-base font-bold">
                        <span class="truncate">Logout</span>
                    </button>
                </div>
            </div>

            <div id="edit-view" class="hidden">
                <header class="flex items-center bg-[#f9f8fc] p-4 pb-2 justify-between">
                    <div class="w-12 flex justify-start">
                        <button id="edit-back-btn" class="text-[#110e1b] flex size-10 shrink-0 items-center justify-center cursor-pointer hover:bg-gray-100 rounded-full transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
                        </button>
                    </div>
                    <h2 class="text-[#110e1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Edit Profile</h2>
                    <div class="w-12 flex justify-end">
                        <!-- Placeholder untuk symmetry -->
                    </div>
                </header>

                <div class="p-4 space-y-4">
                   <label class="flex flex-col">
                       <p class="text-[#110e1b] text-sm font-medium leading-normal pb-2">Nama Lengkap</p>
                       <input id="edit-nama" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-12 p-3 text-base" />
                   </label>
                   <label class="flex flex-col">
                       <p class="text-[#110e1b] text-sm font-medium leading-normal pb-2">Email</p>
                       <input id="edit-user" class="form-input w-full rounded-lg text-gray-500 border border-[#d6d0e7] bg-gray-100 h-12 p-3 text-base" readonly />
                       <small class="text-xs text-gray-400 mt-1">Email tidak dapat diubah.</small>
                   </label>
                   <label class="flex flex-col">
                       <p class="text-[#110e1b] text-sm font-medium leading-normal pb-2">Password Baru</p>
                       <input id="edit-password" type="password" placeholder="Kosongkan jika tidak ingin mengubah" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-12 p-3 text-base" />
                   </label>
                   <label class="flex flex-col">
                       <p class="text-[#110e1b] text-sm font-medium leading-normal pb-2">Nomor WhatsApp</p>
                       <input id="edit-whatsapp" class="form-input w-full rounded-lg text-[#110e1b] border border-[#d6d0e7] bg-white h-12 p-3 text-base" />
                   </label>
                </div>
                <div class="px-4 py-6 grid grid-cols-2 gap-3">
                   <button id="cancel-btn" class="w-full rounded-lg h-12 px-5 bg-[#eae8f3] text-[#110e1b] text-base font-bold">CANCEL</button>
                   <button id="save-btn" class="w-full rounded-lg h-12 px-5 bg-[#501ee6] text-[#f9f8fc] text-base font-bold">SIMPAN</button>
                </div>
            </div>
        </main>

        <footer class="fixed bottom-0 left-0 right-0 z-50 bg-[#f9f8fc] border-t border-[#eae7f3]">
            <div class="flex gap-2 px-4 pb-3 pt-2">
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#625095]" href="pelanggan_dashboard.html">
                    <div class="text-[#625095] flex h-8 items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.10Z"></path></svg></div>
                    <p class="text-[#625095] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#625095]" href="pelanggan_riwayat_lunas.html">
                    <div class="text-[#625095] flex h-8 items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M136,80v43.47l36.12,21.67a8,8,0,0,1-8.24,13.72l-40-24A8,8,0,0,1,120,128V80a8,8,0,0,1,16,0Zm-8-48A95.44,95.44,0,0,0,60.08,60.15C52.81,67.51,46.35,74.59,40,82V64a8,8,0,0,0-16,0v40a8,8,0,0,0,8,8H72a8,8,0,0,0,0-16H49c7.15-8.42,14.27-16.35,22.39-24.57a80,80,0,1,1,1.66,114.75,8,8,0,1,0-11,11.64A96,96,0,1,0,128,32Z"></path></svg></div>
                    <p class="text-[#625095] text-xs font-medium leading-normal tracking-[0.015em]">Riwayat</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#625095]" href="pelanggan_info.html">
                    <div class="text-[#625095] flex h-8 items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48Zm0,16V88H32V64Zm0,128H32V104H224v88Zm-16-24a8,8,0,0,1-8,8H168a8,8,0,0,1,0-16h32A8,8,0,0,1,208,168Zm-64,0a8,8,0,0,1-8,8H120a8,8,0,0,1,0-16h16A8,8,0,0,1,144,168Z"></path></svg></div>
                    <p class="text-[#625095] text-xs font-medium leading-normal tracking-[0.015em]">Info Bayar</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#5324e0]" href="pelanggan_profile.html">
                    <div class="text-[#5324e0] flex h-8 items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M230.93,220a8,8,0,0,1-6.93,4H32a8,8,0,0,1-6.92-12c15.23-26.33,38.7-45.21,66.09-54.16a72,72,0,1,1,73.66,0c27.39,8.95,50.86,27.83,66.09,54.16A8,8,0,0,1,230.93,220Z"></path></svg></div>
                    <p class="text-[#5324e0] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
                </a>
            </div>
        </footer>
    </div>
    
    <script src="config.js"></script>
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="pelanggan_profile.js"></script>
</body>
</html>
