<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Lunas</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6a5acd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Selinggonet">
    <meta name="description" content="Riwayat pembayaran pelanggan ISP">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="assets/logo_512x512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/logo_192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Sidebar (Sama seperti halaman lain) -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="assets/selinggonet.png" alt="Selinggonet Logo" class="logo-image">
            <span>Selinggonet</span>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="pelanggan.html"><i class="fas fa-users"></i> Pelanggan</a></li>
                <li><a href="tagihan.html"><i class="fas fa-file-invoice"></i> Tagihan</a></li>
                <li><a href="lunas.html" class="active"><i class="fas fa-check-circle"></i> Lunas</a></li>
                <li><a href="pengeluaran.html"><i class="fas fa-money-bill-wave"></i> Pengeluaran</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="#" id="logout-btn"><i class="fas fa-power-off"></i> Logout</a>
        </div>
    </div>

    <!-- Konten Utama Halaman -->
    <div class="main-content">
        <header>
            <button class="hamburger-btn" id="hamburger-btn">
                <i class="fas fa-bars"></i>
            </button>
            <h2><i class="fas fa-history"></i> Riwayat Lunas</h2>
            <div class="header-actions">
                <input type="text" id="search-input" placeholder="Cari riwayat...">
                <a href="dashboard.html" class="btn" style="background-color: var(--secondary-color); color: white;">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
            </div>
        </header>
        <main>
            <div class="table-container">
                <div class="table-header">
                    <div class="rows-per-page-selector">
                        <label for="rows-per-page">Baris per halaman:</label>
                        <select id="rows-per-page">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <table id="lunas-table">
                    <thead>
                        <tr>
                            <th>IDPL</th>
                            <th>NAMA</th>
                            <th>PERIODE TAGIHAN</th>
                            <th>TANGGAL BAYAR</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="lunas-body"></tbody>
                </table>
            </div>
            <!-- FOOTER BARU UNTUK PAGINATION -->
            <footer class="table-footer">
                <div id="pagination-info"></div>
                <div id="pagination-controls"></div>
            </footer>
        </main>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="logo-navigation.js"></script>
    <script src="lunas.js"></script>
    <script src="pwa-installer.js"></script>
</body>
</html>
