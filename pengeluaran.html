<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" content="#f9f8fb">

  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Selinggonet">
  <meta name="description" content="Manajemen pengeluaran ISP">

  <link rel="icon" type="image/png" sizes="512x512" href="assets/logo_512x512.png">
  <link rel="apple-touch-icon" sizes="192x192" href="assets/logo_192x192.png">

  <link rel="manifest" href="manifest.json">

<link rel="stylesheet" href="assets/css/fonts.css">

  <style>
    .search-filter-sticky {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      z-index: 30;
      background-color: #f9f8fb;
    }

    .search-filter-sticky.is-sticky {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body style="overflow-x: hidden;">
  <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#f9f8fb] group/design-root pb-32"
    style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div class="flex-1">
      <header class="flex items-center bg-[#f9f8fb] p-4 pb-2 justify-between border-none shadow-none">
        <div class="w-10"></div> <!-- Spacer -->
        <h2 class="text-[#110e1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Pengeluaran
        </h2>
        <button id="filter-btn" class="text-[#110e1b] flex items-center justify-center w-10 h-10">
          <svg fill="#000000" viewBox="0 -0.08 20 20" data-name="Capa 1" id="Capa_1" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M14.32,6.87H5.68a.38.38,0,0,0-.38.38.37.37,0,0,0,.38.37h8.64a.37.37,0,0,0,.38-.37A.38.38,0,0,0,14.32,6.87Z">
              </path>
              <path d="M12.32,9.56H7.68a.38.38,0,1,0,0,.75h4.64a.38.38,0,1,0,0-.75Z"></path>
              <path d="M11.32,12.22H8.68a.38.38,0,1,0,0,.75h2.64a.38.38,0,1,0,0-.75Z"></path>
            </g>
          </svg>
      </header>

      <!-- Sticky Search Container -->
      <div class="search-filter-sticky">
        <!-- Search and Total -->
        <div class="px-4 py-3 space-y-3 bg-[#f9f8fb]">
          <label class="flex flex-col min-w-40 h-12 w-full relative">
            <div class="flex w-full flex-1 items-stretch rounded-full h-full overflow-hidden bg-[#eae8f3]">
              <div class="text-[#625095] flex items-center justify-center pl-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                  viewBox="0 0 256 256">
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                  </path>
                </svg>
              </div>
              <input id="search-input" placeholder="Cari pengeluaran..."
                class="form-input flex w-full min-w-0 flex-1 resize-none text-[#110e1b] focus:outline-0 focus:ring-0 border-none bg-[#eae8f3] h-full placeholder:text-[#625095] px-4 pl-2 text-base" />
            </div>
            <button id="clear-search-btn"
              class="absolute right-3 top-1/2 -translate-y-1/2 w-6 h-6 bg-gray-400 text-white rounded-full flex items-center justify-center hidden hover:bg-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M208.49,191.51a12,12,0,0,1-17,17L128,145,64.49,208.49a12,12,0,0,1-17-17L111,128,47.51,64.49a12,12,0,0,1,17-17L128,111l63.51-63.52a12,12,0,0,1,17,17L145,128Z">
                </path>
              </svg>
            </button>
          </label>
          <div id="total-expense-container" class="bg-white p-4 rounded-lg shadow hidden">
            <p class="text-sm text-gray-600">Total Pengeluaran</p>
            <p id="total-expense-display" class="text-2xl font-bold text-red-600">Rp 0</p>
            <p id="filter-info" class="text-xs text-gray-500 mt-1"></p>
          </div>
        </div>
      </div>

      <div id="expense-list">
        <!-- Expense items will be rendered here -->
      </div>
    </div>

    <button id="add-expense-btn"
      class="fixed bottom-[84px] right-5 z-40 flex items-center justify-center w-14 h-14 rounded-full bg-[#683fe4] text-[#f9f8fb] shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
        <path
          d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
        </path>
      </svg>
    </button>

    <style>
      .fab-container {
        position: relative;
        width: 64px;
        display: flex;
        justify-content: center;
      }

      .fab {
        position: absolute;
        bottom: -16px;
        height: 64px;
        width: 64px;
        background: linear-gradient(135deg, #667eea 0%, #5324e0 100%);
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease-in-out;
      }

      .fab:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
    <footer class="fixed bottom-0 left-0 right-0 z-50 bg-[#f9f8fb] border-t border-[#eae8f3]">
      <div class="flex items-center justify-around h-16">
        <!-- Menu Item 1: Dasbor -->
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#625095]" href="dashboard.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z">
            </path>
          </svg>
          <p class="text-xs font-medium">Dasbor</p>
        </a>

        <!-- Menu Item 2: Pelanggan -->
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#625095]" href="pelanggan.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z">
            </path>
          </svg>
          <p class="text-xs font-medium">Pelanggan</p>
        </a>

        <!-- FAB Container -->
        <div class="fab-container">
          <a href="tagihan.html" class="fab">
            <svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" fill="#FFFFFF" viewBox="0 0 256 256">
              <path
                d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z">
              </path>
            </svg>
          </a>
        </div>

        <!-- Menu Item 4: Pengeluaran - Active -->
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#5324e0]" href="pengeluaran.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M152,120H136V56h8a32,32,0,0,1,32,32,8,8,0,0,0,16,0,48.05,48.05,0,0,0-48-48h-8V24a8,8,0,0,0-16,0V40h-8a48,48,0,0,0,0,96h8v64H104a32,32,0,0,1-32-32,8,8,0,0,0-16,0,48.05,48.05,0,0,0,48,48h16v16a8,8,0,0,0,16,0V216h16a48,48,0,0,0,0-96Zm-40,0a32,32,0,0,1,0-64h8v64Zm40,80H136V136h16a32,32,0,0,1,0,64Z">
            </path>
          </svg>
          <p class="text-xs font-medium">Pengeluaran</p>
        </a>

        <!-- Menu Item 5: Profil -->
        <a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#625095]" href="profile.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
            </path>
          </svg>
          <p class="text-xs font-medium">Profil</p>
        </a>
      </div>
    </footer>
  </div>

  <!-- Add Expense Modal -->
  <div id="add-expense-modal" class="fixed inset-0 z-[60] hidden bg-black bg-opacity-50">
    <div class="flex items-start justify-center min-h-screen p-4 pt-8">
      <div class="bg-[#f9f8fb] rounded-lg w-full max-w-md max-h-[85vh] overflow-y-auto">
        <div class="flex items-center bg-[#f9f8fb] p-4 pb-2 justify-between border-b border-[#eae8f3]">
          <button id="close-modal-btn" class="text-[#110e1b] flex size-12 shrink-0 items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
              viewBox="0 0 256 256">
              <path
                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
              </path>
            </svg>
          </button>
          <h2 class="text-[#110e1b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Tambah
            Pengeluaran</h2>
        </div>

        <div class="p-4">
          <div class="flex flex-col gap-4">
            <label class="flex flex-col">
              <p class="text-[#110e1b] text-base font-medium leading-normal pb-2">Deskripsi Pengeluaran</p>
              <input id="expense-description" placeholder="Masukkan deskripsi pengeluaran"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#110e1b] focus:outline-0 focus:ring-0 border border-[#d6d1e6] bg-[#f9f8fb] focus:border-[#d6d1e6] h-14 placeholder:text-[#625095] p-[15px] text-base font-normal leading-normal"
                required />
            </label>

            <label class="flex flex-col">
              <p class="text-[#110e1b] text-base font-medium leading-normal pb-2">Jumlah</p>
              <input id="expense-amount" type="number" placeholder="Masukkan jumlah pengeluaran"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#110e1b] focus:outline-0 focus:ring-0 border border-[#d6d1e6] bg-[#f9f8fb] focus:border-[#d6d1e6] h-14 placeholder:text-[#625095] p-[15px] text-base font-normal leading-normal"
                required />
            </label>

            <label class="flex flex-col">
              <p class="text-[#110e1b] text-base font-medium leading-normal pb-2">Tanggal</p>
              <div class="flex w-full flex-1 items-stretch rounded-lg">
                <input id="expense-date" type="date"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#110e1b] focus:outline-0 focus:ring-0 border border-[#d6d1e6] bg-[#f9f8fb] focus:border-[#d6d1e6] h-14 placeholder:text-[#625095] p-[15px] text-base font-normal leading-normal"
                  required />
              </div>
            </label>
          </div>

          <div class="flex pt-6">
            <button id="save-expense-btn"
              class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#5324e0] text-[#f9f8fb] text-base font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">SIMPAN</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div id="filter-modal" class="fixed inset-0 z-[60] hidden bg-black bg-opacity-50">
    <div class="flex items-start justify-center min-h-screen p-4 pt-20">
      <div class="bg-[#f9f8fb] rounded-lg w-full max-w-md max-h-[85vh] overflow-y-auto shadow-xl">
        <div class="flex items-center p-4 justify-between border-b border-[#eae8f3]">
          <h2 class="text-[#110e1b] text-lg font-bold">Filter Pengeluaran</h2>
          <button id="close-filter-modal-btn" class="text-2xl font-bold">&times;</button>
        </div>
        <div class="p-4 space-y-4">
          <label class="flex flex-col">
            <p class="text-[#110e1b] text-base font-medium pb-2">Dari Tanggal</p>
            <input id="start-date-input" type="date"
              class="form-input w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
          </label>
          <label class="flex flex-col">
            <p class="text-[#110e1b] text-base font-medium pb-2">Sampai Tanggal</p>
            <input id="end-date-input" type="date"
              class="form-input w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
          </label>
        </div>
        <div class="flex justify-end p-4 gap-3 border-t border-[#eae8f3]">
          <button id="reset-filter-btn"
            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">Reset</button>
          <button id="apply-filter-btn"
            class="px-4 py-2 bg-[#5324e0] text-white rounded-md hover:bg-opacity-90">Terapkan Filter</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="supabase-client.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="pengeluaran.js"></script>
</body>

</html>
