<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengeluaran</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6a5acd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Selinggonet">
    <meta name="description" content="Manajemen pengeluaran bisnis ISP">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="assets/selinggonet.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/selinggonet.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="assets/selinggonet.png" alt="Selinggonet Logo" class="logo-image">
            <span>Selinggonet</span></div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="pelanggan.html"><i class="fas fa-users"></i> Pelanggan</a></li>
                <li><a href="tagihan.html"><i class="fas fa-file-invoice"></i> Tagihan</a></li>
                <li><a href="lunas.html"><i class="fas fa-check-circle"></i> Lunas</a></li>
                <li><a href="pengeluaran.html" class="active"><i class="fas fa-sign-out-alt"></i> Pengeluaran</a></li>
            </ul>
        </nav>
        <div class="logout"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
    </div>

    <!-- Konten Utama Halaman -->
    <div class="main-content">
        <header>
            <button class="hamburger-btn" id="hamburger-btn">
                <i class="fas fa-bars"></i>
            </button>
            <h2><i class="fas fa-sign-out-alt"></i>Pengeluaran</h2>
            <div class="header-actions">
                <input type="text" id="search-input" placeholder="Cari pengeluaran...">
                <button id="show-add-modal-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Tambah</button>
            </div>
        </header>
        <main>
            <div class="table-container">
                <div class="table-header">
                    <div class="rows-per-page-selector">
                        <label for="rows-per-page">Baris per halaman:</label>
                        <select id="rows-per-page">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESKRIPSI PENGELUARAN</th>
                            <th>JUMLAH</th>
                            <th>TANGGAL</th>
                            <th>AKSI</th>
                        </tr>
                    </thead>
                    <tbody id="data-body"></tbody>
                </table>
            </div>
            <footer class="table-footer">
                <div id="pagination-info"></div>
                <div id="pagination-controls"></div>
            </footer>
        </main>
    </div>

    <!-- Modal untuk Form Tambah/Edit -->
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Tambah Pengeluaran</h2>
            <form id="data-form">
                <input type="hidden" id="rowNumber">
                <div class="form-group">
                    <label for="deskripsi">Deskripsi Pengeluaran</label>
                    <input type="text" id="deskripsi" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah (Rp)</label>
                    <input type="number" id="jumlah" required>
                </div>
                <!-- Input Tanggal BARU -->
                <div class="form-group">
                    <label for="tanggal">Tanggal</label>
                    <input type="date" id="tanggal" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Simpan</button>
            </form>
        </div>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="pengeluaran.js"></script>
    <script src="pwa-installer.js"></script>
</body>
</html>
