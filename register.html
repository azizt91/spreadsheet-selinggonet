<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Admin - Selinggonet</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Selinggonet">
    <meta name="description" content="Registrasi Admin untuk Selinggonet">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="assets/logo_512x512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/logo_192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts and Tailwind CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%40400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .floating-animation {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(80, 30, 230, 0.15);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(80, 30, 230, 0.3);
        }
    </style>
</head>
<body>
    <div class="gradient-bg min-h-screen flex items-center justify-center p-4" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="w-full max-w-md">
        <!-- Logo and Brand -->
        <div class="text-center mb-8 fade-in">
          <div class="floating-animation">
            <div class="w-20 h-20 mx-auto mb-4 bg-white rounded-full flex items-center justify-center shadow-lg p-2">
              <img id="register-logo" src="assets/sn-blue.png" alt="Logo" class="w-12 h-12 object-contain">
            </div>
          </div>
          <h1 id="register-app-name" class="text-3xl font-bold text-white mb-2">Selinggonet</h1>
        </div>

        <!-- Register Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl fade-in">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-white mb-2">Daftar Admin Baru</h2>
            <p class="text-white/70 text-sm">Buat akun administrator</p>
          </div>

          <form id="register-form" class="space-y-5">
            <!-- Full Name Input -->
            <div class="space-y-2">
              <label for="full-name" class="block text-sm font-medium text-white/90">Nama Lengkap</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                </div>
                <input
                  id="full-name"
                  type="text"
                  placeholder="Masukkan nama lengkap"
                  class="input-focus w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-transparent"
                  required
                />
              </div>
            </div>

            <!-- Email Input -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-white/90">Email</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                  </svg>
                </div>
                <input
                  id="email"
                  type="email"
                  placeholder="admin@selinggonet.com"
                  class="input-focus w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-transparent"
                  required
                />
              </div>
            </div>

            <!-- Password Input -->
            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-white/90">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                  </svg>
                </div>
                <input
                  id="password"
                  type="password"
                  placeholder="Minimal 6 karakter"
                  class="input-focus w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-transparent"
                  required
                  minlength="6"
                />
              </div>
              <p class="text-white/60 text-xs">Password minimal 6 karakter</p>
            </div>

            <!-- Register Button -->
            <button
              type="submit"
              class="btn-hover w-full bg-white text-purple-600 font-bold py-3 px-4 rounded-xl hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300"
            >
              <span class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                </svg>
                Daftar
              </span>
            </button>

            <!-- Error Message -->
            <p id="error-message" class="text-red-300 text-center text-sm mt-4 hidden"></p>
            
            <!-- Success Message -->
            <p id="success-message" class="text-green-300 text-center text-sm mt-4 hidden"></p>
          </form>
          
          <!-- Back to Login -->
          <div class="mt-6 text-center">
            <a href="index.html" class="text-white/80 text-sm hover:text-white transition-colors">
              ← Kembali ke Login
            </a>
          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 fade-in">
          <p class="text-white/60 text-xs">
            © 2025 Selinggonet. Semua hak dilindungi.
          </p>
        </div>
      </div>

      <!-- Background Decoration -->
      <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-white/5 rounded-full blur-3xl"></div>
      </div>
    </div>
    
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="apply-settings.js"></script>
    <script type="module" src="register.js"></script>
    <script src="pwa-installer.js"></script>
</body>
</html>
