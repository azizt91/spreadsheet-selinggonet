    <style>
        /* Custom gradients and colors for customer dashboard */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-card-1 {
            /* Total Belum Dibayar: Ungu Senja ke Biru Malam (sama dengan dashboard) */
            background: linear-gradient(135deg, #4e4376 0%, #2b5876 100%);
        }
         
        .gradient-card-2 {
            /* Berlangganan Sejak: Biru Cerah ke Navy (sama dengan dashboard) */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
         
        .gradient-card-3 {
            /* Total Belum Dibayar: Ungu Senja ke Biru Malam (sama dengan dashboard) */
            background: linear-gradient(135deg, #4e4376 0%, #2b5876 100%);
        }
         
        .gradient-card-4 {
            /* Total Lunas: Biru Malam yang Elegan (sama dengan dashboard) */
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
        }
        
        /* Modern glass effect */
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Custom animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Hover effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Skeleton loading */
        @keyframes skeleton-loading {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }
        
        .skeleton-line {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        
        .skeleton-card {
            pointer-events: none;
        }
        
        /* Header gradient */
                .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #5324e0 100%);
        }
        
        /* Bottom navigation glass effect */
        .nav-glass {
            backdrop-filter: blur(20px);
            background: rgba(249, 248, 251, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Responsive grid improvements */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
        }
        
        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
